  <body>
    <p>
      <a href="rad.html">Площадь круга</a>

    <script>
      let surname = prompt("Введите свою фамилию", "");

      let sex = prompt("Введите свой пол", "");

      let age = prompt("Введите свой возраст", "");

      if (confirm(`ФИО: ${surname} \nПол: ${sex} \nВозраст: ${age}\nВсё верно?`)) {
        alert(`Молодец, ${surname}`);
      } else {
        alert("Ошибка в данных");
      }
    </script>
