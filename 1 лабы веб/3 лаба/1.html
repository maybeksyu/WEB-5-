<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалоговое окно</title>
    <script>
        function showConfirm() {
            if (confirm("Вы хотите продолжить?")) {
                document.getElementById("result").innerText = "Вы нажали 'Ок'.";
            } else {
                document.getElementById("result").innerText = "Вы нажали 'Отмена'.";
            }
        }
    </script>
</head>
<body>
    <h1>Диалоговое окно</h1>
    <button onclick="showConfirm()">Показать диалоговое окно</button>
    <p id="result"></p>
</body>
</html>
