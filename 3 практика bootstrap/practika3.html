<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная сетка Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            min-height: 80px;
        }
        .nested-block {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 10px;
            margin: 5px 0;
        }
        .empty-space {
            background-color: transparent;
            border: 1px dashed #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- Первый ряд - 2 блока -->
        <div class="row">
            <div class="col-lg-6 col-md-5">
                <div class="block">Блок 1</div>
            </div>
            <div class="col-lg-6 col-md-5">
                <div class="block">Блок 2</div>
            </div>
        </div>
        
        <!-- Второй ряд - 1 блок с вложенными -->
        <div class="row">
            <div class="col-12">
                <div class="block"> Основной блок с вложенными
                    <div class="row">
                        <div class="col-lg-5 d-sm-none d-lg-block">
                            <div class="nested-block">Вложенный блок 1 (исчезает на sm)</div>
                        </div>
                        <div class="col-lg-5">
                            <div class="nested-block">Вложенный блок 2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Третий ряд - 1 блок (7 колонок) + 2 блока (по 2 колонки) -->
        <div class="row">
            <div class="col-lg-7">
                <div class="block">Блок 3 (7 колонок)</div>
            </div>
            <div class="col-lg-2 d-none d-sm-block">
                <div class="block">Блок 4 (2 колонки) (пустое пространство на xs)</div>
            </div>
            <div class="col-lg-2 d-block d-sm-none">
                <div class="empty-space">Пустое пространство (на xs)</div>
            </div>
            <div class="col-lg-2">
                <div class="block">Блок 5 (2 колонки)</div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
